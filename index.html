  <script>
    function updateTime() {
      const localTime = new Date().toLocaleTimeString("ru-RU", {
        timeZone: "Etc/GMT-3",
        hour12: false,
      });
      document.querySelector(".time").textContent = localTime;
    };

    setInterval(updateTime, 1000);
  </script>

  <script>
    function openCategory(category) {
      document.querySelectorAll(".navigation .category").forEach(element => {
        element.classList.remove("active");
      });
      document.querySelector(`.${category}`).classList.add("active");

      document.querySelectorAll(".content > *").forEach(element => {
        element.style.display = "none";
      });
      document.querySelector(`.content .${category}`).style.display = "flex";
    };

    openCategory("about");
  </script>

    function clearField() {
